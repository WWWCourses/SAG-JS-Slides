<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<form class="registration" action="regestration.js" method="GET">
	<div class="row">
		<label>Location:</label>
		<select name="town">
			<optgroup label="Bulgaria">
				<option value="1">София</option>
				<option value="2">Пловдив</option>
				<option value="3">Бургас</option>
			</optgroup>
			<optgroup label="Foreign">
				<option>Paris</option>
				<option>New York</option>
			</optgroup>
		</select>
	</div>
	<div class="row">
		<label>pass: <input placeholder="enter you password" type="password" name="pass" required pattern="[\w%#$]{6,}" title="6 symbols, at least..."></label>
	</div>
	<div class="row">
		<span>Fav. beer: </span>
		<label for="ariana">ariana</label>
		<input id="ariana" type="radio" name="beer" value="1">
		<label>zagorka: <input id="zagorka" type="radio" name="beer" value="2"></label>
	</div>
	<div class="row">
		<label for="date">Birthday</label>
		<input type="date" name="bday" id="date">
	</div>
	<div class="row">
		<button type="submit">Submit</button>
	</div>
</form>
</body>
<script type="text/javascript" src="signup.js"></script>
