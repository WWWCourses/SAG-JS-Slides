<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ES6 rest operator</title>
</head>
<body>

<script type="text/javascript">
	var examples = {
		'getRestArgs': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			function f(a, b, ...args){
				console.log(args); //"3, 4, 5"
			}

			f(1, 2, 3, 4, 5);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴a▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'listRestArgs': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			function f(a, b, ...args){
				args.forEach(x=>{console.log(x)})
			}

			f(1, 2, 3, 4, 5);

		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'getMax': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			// ES5
			function getMaxWithApply(arr) {
			  return Math.max.apply(null, arr);
			}

			// ES6
			let getMaxWithRest = arr=>Math.max(...arr);

			var arr = [1,2,3,4,5];
			console.log(getMaxWithApply(arr));
			console.log(getMaxWithRest(arr));
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'example': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
	}

	examples.getMax();
</script>
</body>
</html>
