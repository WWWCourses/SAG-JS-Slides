    <meta charset="UTF-8">

<script type="text/javascript">
	var examples = {
		'basicSyntax1': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			const pi = 3.14;
			let circleAreaEsp = function(r){
				return r*r*pi;
			}
			console.log(`circleArea(2) = ${circleAreaEsp(2)}`);

			let circleAreaArr1 = (r)=>{return r*r*pi};
			let circleAreaArr2 = r=>{return r*r*pi};
			let circleAreaArr3 = r=>r*r*pi;
			console.log(`circleArea(2) = ${circleAreaArr1(2)}`);
			console.log(`circleArea(2) = ${circleAreaArr2(2)}`);
			console.log(`circleArea(2) = ${circleAreaArr3(2)}`);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'thisValue': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			lexicalThis = this;

			var obj = {
				'exp': function(){
					console.log(this === lexicalThis);
				},
				'arr': ()=>{console.log(this === lexicalThis)}
			}


			obj.exp(); // false
			obj.arr(); // true
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'arguments': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			let logArgsArrow = ()=>{
				console.log(arguments.length);
			}

			let logArgs = function(){
				console.log(arguments.length);
			}

			logArgs(1,2,3);
			logArgsArrow(1,2,3);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'swapArray': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			var swapArr = (arr) => [arr[1], arr[0]];

			console.log(swapArr([2,3]));
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'looseBinding': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			const even = x => (x % 2) === 0 ? x : 0;
			console.log(even(6));
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'filter': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			let filtered = [10, 22, 1, 5, 54, 3].filter( x=>x>10);
			console.log(`filtered=${filtered}`);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'lab1':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			let sum = (x,y)=>{return x+y};

			let sumVar = (arrArgs)=>{
				var sum = 0;
				for (var i = 0; i < args.length; i++) {
					sum += args[i];
				}
			};

			console.log(`sumVar(2,3,4,5)=${sumVar(2,3,4,5)}`);
			console.log(`sumVar(2,3,4)=${sumVar(2,3,4)}`);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'spreadArgs':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			function f(first, ...args){
				console.log(`first: ${first}`);

				args.forEach((x)=>{
					console.log(`x: ${x}`);
				})
			}

			f(1, 2, 3, 4);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'spreadArrow':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			var concat = (arr1, arr2)=>[...arr1, ...arr2];

			// TODO: why not work as Perl6
			var concatSimple = (...arr)=> arr;

			var newArr = concat([1,2,3], [4,5,6]);
			console.log(`newArr = ${newArr}`); // [1,2,3,4,5,6]
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'mapEvenToOnes':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			let arr1 = [1, 2, 3, 4, 5];

			let mapper = (arr)=>{
				let newArr = [];

				for (var i = 0; i < arr.length; i++) {
					newArr[i] = arr[i] % 2;
				}

				return	newArr;
			}

			var new_array = arr1.mapper( x => x*2 );

			let arr2 = mapper(arr1);
			console.log(`new_array=${new_array}`);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'filterEven':function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			let arr1 = [1, 2, 3, 4, 5];

			let myFilter = (arr)=>{
				let newArr = [];

				for (var i = 0; i < arr.length; i++) {
					arr[i] % 2 || newArr.push( arr[i] )
				}

				return newArr;
			}


			// let arr2 = myFilter(arr1);
			let arr2 = arr1.filter( x=>!(x%2) );
			console.log(`new_array=${arr2}`);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
	}

	examples.arguments();
</script>
