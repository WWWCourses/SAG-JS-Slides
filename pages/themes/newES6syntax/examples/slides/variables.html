<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ES6 variables</title>
</head>
<body>

<script type="text/javascript">
	var examples = {
		'let': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			var i = 999;

			if (1){
				let i = 111;
				console.log(`if block i=${i}`);
			}
			console.log(`main i=${i}`);

			for (let i = 0; i < 3; i++) {
				console.log(`for block i=${i}`);
			}
			console.log(`main i=${i}`);
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'const': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			const pi = 3.14;
			// ...
			pi = 3.146; //TypeError: Assignment to constant variable

		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'example': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
	}

	examples.let();
</script>
</body>
</html>
