<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>primitive_values_as_objects</title>
    <script type="text/javascript">
    	'use strict';

    	console.log(Object.prototype.toString.call(null));
    	console.log(Object.prototype.toString.call(undefined));
    	console.log(Object.prototype.toString.call('howdy'));
    	console.log(Object.prototype.toString.call(42));
    	console.log(Object.prototype.toString.call(true));


        console.log( 3.141592653589793.toFixed(4) ); //3.1416
        console.log( 'ada byron'.length ); //9
        console.log( 'ada byron'.length ); //9
        console.log( true.toString() ); //9

    </script>
</head>

</body>
</html>
