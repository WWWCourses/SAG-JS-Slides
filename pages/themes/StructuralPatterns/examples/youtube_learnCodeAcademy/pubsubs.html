<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pubsubs</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pubsubs.css">
</head>
<body>
	<div class="hero-unit" id="statsModule"></div>
        <script id="stats-template" type="text/template">
            <h2>Stats</h2>
            <strong>people: {{people}}</strong>
        </script>


        <div id="peopleModule">
            <h1>People</h1>
            <input placeholder="name" type="text">
            <button id="addPerson">Add Person</button>
            <ul id="people">
                <script id="people-template" type="text/template">
                    {{#people}}
                        <li>
                            <span>{{.}}</span>
                            <i class="del">X</i>
                        </li>
                    {{/people}}
                </script>
            </ul>

        </div>
</body>
<script type="text/javascript" src="pubsubs.js"></script>
</html>
