<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CountDomElements</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js"></script>
</head>
<body>
	<header>
		<h1>this is just a header</h1>
	</header>
	<main>
		<section>
			<h1>Section 1</h1>
			<ul>
				<li>Section 1 - <span>Item 1</span></li>
				<li>Section 1 - <span>Item 2</span></li>
				<li>Section 1 - <span>Item 3</span></li>
			</ul>
		</section>
		<section>
			<h1>Section 2</h1>
			<ul>
				<li>Section 2 - <span>Item 1</span></li>
				<li>Section 2 - <span>Item 2</span></li>
				<li>Section 2 - <span>Item 3</span></li>
			</ul>
		</section>
		<section>
			<h1>Section 3</h1>
			<ul>
				<li>Section 3 - <span>Item 1</span></li>
				<li>Section 3 - <span>Item 2</span></li>
				<li>Section 3 - <span>Item 3</span></li>
			</ul>
		</section>
	</main>
	<footer>
		<p><em>every header needs a footer</em></p>
	</footer>
</body>
<script type="text/javascript" src="CountDomElements.js"></script>
</html>
