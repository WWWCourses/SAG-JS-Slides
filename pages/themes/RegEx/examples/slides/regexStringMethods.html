var examples = {

	//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
	},
	'replaceSimple': function(){
	//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
		function styleHyphenFormat(propertyName) {
			function upperToHyphenLower(match, offset, string) {
				console.log(`match: ${match}`);
				console.log(`offset: ${offset}`);
				console.log(`string: ${string}`);
				return (offset ? '-' : '') + match.toLowerCase();
			}
			return propertyName.replace(/[A-Z]/g, upperToHyphenLower);
		}

		console.log(styleHyphenFormat('borderTop'));
	//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
	},
	'replaceRegExpObj': function(){
	//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
		var str = `The RegExp constructor creates a regular expression object for matching text with a pattern.
			For an introduction to regular expressions, read the Regular Expressions chapter in the JavaScript Guide
			here are 2 ways to create a RegExp object: a literal notation and a constructor. To indicate strings, the parameters to the literal notation do not use quotation marks while the parameters to the constructor function do use quotation marks. So the following expressions create the same regular expression:
		`;
		var reStr  =  'reg(?:ular)?\\s+exp?(?:ression)?';
		var re = new RegExp('('+reStr+')', 'gi');
		var newStr = str.replace(re,'<b>$1</b>');
		console.log(`newStr: ${newStr}`);

	//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
	},
